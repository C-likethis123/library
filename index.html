<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css" />
  <script src="scripts/index.js"></script>
  <title>Library - Chow Jia Ying</title>
</head>
<body>
  <div class="page home">
    <div class="header">
      <h1>Library of Books</h1>
      <button onclick="goToAddBook()">Add a Book</button>
    </div>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Is Read</th>
            <th>Book Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td><input type="checkbox" /></td>
            <td><img src="./assets/open-book.svg" /></td>
            <td>Modern Operating Systems</td>
            <td>Tanenbaum, Andrew S.</td>
            <td>200</td>
            <td><button>x</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <div class="addBook page">
    <h1>Add a Book</h1>
  <div class="content">
    <form onsubmit="addBook(event)">
      <div>
        <label for="title">Title</label>
        <input name="title" id="title" type="text" placeholder="Add your book title" />
      </div>
      <div>
        <label for="author">Author</label>
        <input name="author" id="author" type="text" placeholder="Author's name" />
      </div>    
      <div>
        <label for="page_num">Number of pages</label>
        <input name="page_num" id="page_num" type="number" min="1" />
       </div>
       <div>
        <label for="book_cover">Book Cover</label>
        <input name="book_cover" id="book_cover" type="url" placeholder="Image URL here" />
       </div>
      <button type="submit">Add book</button>
    </form>
  </div>
  </div>
</body>

</html>
